<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Producto Nuevo</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/estiloforms.css}">
</head>
<body>
		<div class="container mt=4">
			<div class="col-sm-6">
				<form th:action="@{/guardarProducto}" th:object=${Producto} method="POST">
				<div id="cardbody" class="card">
					
					<h2>Nuevo Producto</h2>
					<div class="card-body">	
						<div class="form-group">
							<label>Codigo</label>
							<input th:field="*{Codigo_Prod}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{Nombre_Prod}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>NIT</label>
							<input th:field="*{Nit_Prov_Prod}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Precio de Compra</label>
							<input th:field="*{Precio_Compra}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>IVA</label>
							<input th:field="*{IVA_prod}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Precio de Venta</label>
							<input th:field="*{Precio_Vta}" type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input id="btn_guardar" type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
			</div>
		</div>
</body>
</html>
