<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>productos</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/estilogeneral.css}">
</head>
<body>
<div id="menu">
		<ul>
			<li><a th:href="@{/listarUsuarios}">usuarios</a></li>
			<li><a th:href="@{listarClientes}">clientes</a></li>
			<li><a th:href="@{listarProveedores}">proveedores</a></li>
			<li><a href="">productos</a></li>
			<li><a href="">ventas</a></li>
		</ul>	
		
	</div>
	
		<div class="container mt=4">
		
			<table>
				<thead>
					<tr>
						<th>CODIGO</th>
						<th>NOMBRE</th>
						<th>NIT</th>
						<th>PRECIOCOMPRA</th>
						<th>IVA</th>
						<th>PRECIOVENTA</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
	  				<tr th:each="p:${Productos}">
						<td th:text="${p.Codigo_Prod}"></td> 
						<td th:text="${p.Nombre_Prod}"></td>
						<td th:text="${p.Nit_Prov_Prod}"></td>
						<td th:text="${p.Precio_Compra}"></td>
						<td th:text="${p.IVA_prod}"></td>
						<td th:text="${p.Precio_Vta}"></td>
						<td>		
						<a id="btn_editar" th:href="@{/editarProducto/}+${p.Codigo_Prod}"class="btn btn-warning" >Editar</a>
						<a id="btn_eliminar" th:href="@{/eliminarProducto/}+${p.Codigo_Prod}"class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
					<tr>
					<td colspan="7"><a id="btn_nuevo" th:href="@{/crearProducto}" class="btn btn-primary">Nuevo Producto</a></td>
					</tr>
				</tbody>
			

			</table>
		</div>
</body>
</html>
