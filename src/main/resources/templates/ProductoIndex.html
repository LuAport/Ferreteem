<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
		<div class="container mt=4">
		<a th:href="@{/crearProducto}" class="btn btn-primary">Nuevo</a>
			<table>
				<thead>
					<tr>
						<th>CODIGO</th>
						<th>NOMBRE</th>
						<th>NIT</th>
						<th>PRECIOCOMPRA</th>
						<th>IVA</th>
						<th>PRECIOVENTA</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
	  				<tr th:each="p:${Productos}">
						<td th:text="${p.Codigo_Prod}"></td> 
						<td th:text="${p.Nombre_Prod}"></td>
						<td th:text="${p.Nit_Prov_Prod}"></td>
						<td th:text="${p.Precio_Compra}"></td>
						<td th:text="${IVA_prod}"></td>
						<td th:text="${p.Precio_Vta}"></td>
						<td>		
						<a th:href="@{/editarProducto/}+${p.Codigo_Prod}"class="btn btn-warning" >Editar</a>
						<a th:href="@{/eliminarProducto/}+${p.Codigo_Prod}"class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			

			</table>
		</div>
</body>
</html>
