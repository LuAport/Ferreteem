<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usuarios</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/estiloforms.css}">
</head>
<body>
		<div class="container mt=4">
			<div class="col-sm-6">
				<form th:action="@{/guardarUsuario}" th:object=${Usuario} method="POST">
				<div id="cardbody" class="card">
					
					<h2>Nuevo Usuario</h2>
					<div class="card-body">
						<div class="form-group">
							<label>Cedula</label>
							<input th:field="*{Cedula}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{Nombre}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Correo</label>
							<input th:field="*{Correo}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Usuario</label>
							<input th:field="*{Usuario}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Password</label>
							<input th:field="*{Clave}" type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input id="btn_guardar" type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
			</div>
		</div>
</body>
</html>
