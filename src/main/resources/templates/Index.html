<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="estilos.css">
<meta charset="ISO-8859-1">
<title>FERRETEAM</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/estilos.css}">

</head>
<body  style= "margin:opx;" >
	
	<div class="login_Contenedor">
		<div class="Login_ingreso">
			<h1 class="Loguin_ingreso_titulo Borde Texto">BIENVENIDO A FERRETEAM</h1>
			<h2>LOGIN</h2>
		</div>		

		<form th:action="@{/validarUsuario}" method="POST" class="Loguin_Datos">
			<!-- Action:donde se envia -->
			<div class="Loguin_Datos_Formulario">
				<label for= "Usuario"> Usuario </label> <input 
					name="Usuario" 	placeholder="Digite Nombre de usuario"> <BR>
			</div>
				
			<div class="Loguin_Datos_Formulario">
				<label for= "clave"> Password </label> <input 
					type="password" name="clave"
					placeholder="Digite su Clave"> <BR>
			</div>
			<div th:if="${#request.getParameter('error')}"> Usuario o Password Invalidos</div>
			<div class="Loguin_Datos_Botones">
				<button type="submit" name="aceptar" style="margin-right: 25px">Aceptar</button>
				<button type="reset" name="cancelar">Cancelar</button>
			</div>
	
		</form>		
	</div>
	
</body>
</html>
