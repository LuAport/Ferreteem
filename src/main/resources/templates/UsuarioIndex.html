<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>	Lista de Usuarios</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/estilogeneral.css}">
</head>
<body>
	
	<div id="menu">
		<ul>
			<li><a href="">usuarios</a></li>
			<li><a th:href="@{listarClientes}">clientes</a></li>
			<li><a th:href="@{listarProveedores}">proveedores</a></li>
			<li><a th:href="@{listarProducto}">productos</a></li>
			<li><a href="">ventas</a></li>
		</ul>	
		
	</div>
	
		<div class="container mt=4">
		
			<table>
				<thead>
					<tr>
						<th>CEDULA</th>
						<th>NOMBRE</th>
						<th>CORREO</th>
						<th>USUARIO</th>
						<th>CLAVE</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
	  				<tr th:each="p:${Usuarios}">
						<td th:text="${p.Cedula}"></td> 
						<td th:text="${p.Nombre}"></td>
						<td th:text="${p.Correo}"></td>
						<td th:text="${p.Usuario}"></td>
						<td th:text="${p.Clave}"></td>
						<td>		
						<a id="btn_editar" th:href="@{/editarUsuario/}+${p.Cedula}"class="btn btn-warning" >Editar</a>
						<a id="btn_eliminar" th:href="@{/eliminarUsuario/}+${p.Cedula}"class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
					<tr>
					<td colspan="6"><a  id="btn_nuevo" th:href="@{/crearUsuario}" class="btn btn-primary">Ingresar Nuevo Usuario</a></td>
					</tr>	
				</tbody>
			

			</table>
			
		</div>
</body>
</html>
